<form id="montage-links-container">
    <div class="row-container no-min-height weird-pattern">
        <div class="row-box thumb skip-border">
            <a href="/"><img src="/img/logo.svg" class="logo"/></a>
        </div>
        <div class="row-box info-box-space">
            <h2 id="rad-montage-main-header"><a href="/">RadMontage</a></h2>
            <span id="rad-montage-sub-header">Make a montage by pasting Youtube links. Then send it to the world!</span>
            <div id="social-buttons-area">
                <div class="fb-like" data-href="https://radmontage.com" data-width="350px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
                <div>
                    <a href="https://twitter.com/share" class="twitter-share-button" data-via="techstoreclub" data-count="none" data-dnt="true">Tweet</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row-container no-min-height">
        <div class="row-box thumb skip-border"></div>
        <div class="row-box info-box-space">
            <div class="new-montage-button">
                <a href="/edit/new" class="btn btn-default btn-sm" id="save-and-start-new" type="submit">
                    Save & Start New
                </a>
            </div>
            <div id="previous-montages">
                <span class="intro">Previously made montages:</span>
                <ul class="dest"><li><i>Saved Montages will appear here.</i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row-container no-min-height">
        <div class="row-box thumb skip-border">

        </div>
        <div class="row-box info-box-space">
            <div class="montage-form-group form-group">
                <label for="montageName"></label>
                <input type="text" id="montageName" class="form-control" placeholder="Name Your Montage">

                <div id="montage-link">
                    <span id="montage-link-placeholder">A watch button and link will appear here once you've added a video</span>
                    <a class="" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</form>
