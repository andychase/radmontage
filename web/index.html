<form id="montage-links-container">
    <div class="row-container">
        <div class="row-box thumb skip-border">
            <img src="img/logo.svg" class="logo"/>
        </div>
        <div class="row-box info-box-space">
            <div class="new-montage-button">
                <a href="?m=new" class="btn btn-default btn-sm" id="save-and-start-new" type="submit">
                    Save & Start New
                </a>
            </div>
            <div id="previous-montages">
                <span class="intro">Previously Montages:</span>
                <ul class="dest"><li><i>Saved Montages will appear here.</i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row-container">
        <div class="row-box thumb skip-border">

        </div>
        <div class="row-box info-box-space">
            <div class="montage-form-group form-group">
                <label for="montageName"></label>
                <input type="text" id="montageName" class="form-control" placeholder="Name Your Montage">

                <div id="montage-link">
                    <span>Link will appear here once you've added a video</span>
                    <a class="" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</form>
